<form class="user-form" [formGroup]="authForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline">
        <mat-label>Contact Number</mat-label>
        <input matInput autocomplete="off" formControlName="phone" #policy />
        <mat-error *ngIf="authForm.controls['phone'].invalid">
            Enter your contact number
        </mat-error>
    </mat-form-field>
    <mat-form-field class="user-form__password" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password" #password />
        <mat-icon class="mat-icon" matSuffix (click)="hide = !hide">{{
            hide ? "visibility" : "visibility_off"
            }}</mat-icon>
    </mat-form-field>

    <button class="btn-accent" color="accent" mat-raised-button cdkFocusInitial type="submit"
        [disabled]="authForm.invalid">
        Sign in
    </button>
</form>
