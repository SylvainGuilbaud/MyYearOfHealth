<div class="page">
    <div class="main-container">
        <div class="content">
            @if (userCustomObservationData && userCustomObservationData.length !== 0) {

            <div class="data-box-header primary-h2-font">
                Your observation information:
            </div>
            <div class="data-box-list">
                @for (item of userCustomObservationData; track item.code) {
                <mat-card class="mat-card">
                    <mat-card-content>
                        <div class="item-name">{{item.name}}</div>
                        <div class="data-box-item-result">
                            <div class="user-value">{{item.value}}</div>
                            <div class="user-data">{{item.date | date:'mediumDate' }}</div>
                        </div>
                    </mat-card-content>
                </mat-card>
                }
            </div>
            <button class="set-btn" mat-stroked-button color="primary" (click)="goToMenu.emit()">
                <span>{{ btnTitle }}</span>
            </button>

            }
            @if(userCustomObservationData?.length == 0 ) {
            <app-wrong-data [wrongMessage]="wrongMessage" [alertMessage]="alertMessage" [icon]="icon" />
            }
        </div>

    </div>
</div>
