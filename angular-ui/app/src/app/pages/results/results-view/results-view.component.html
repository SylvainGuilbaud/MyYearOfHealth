<div class="page">
    <div class="main-container">
        <div class="data-box" *ngIf="userCustomObservationData">
            <div class="data-box-header primary-h2-font">
                Your observation information:
            </div>
            <div class="data-box-list">
                @for (item of userCustomObservationData; track item.code) {
                <mat-card class="mat-card">
                    <mat-card-content>
                        <div class="item-name">{{item.name}}</div>
                        <div class="data-box-item-result">
                            <div class="normal-data">{{item.value}}</div>
                            <div class="user-data">{{item.date}}</div>
                        </div>
                    </mat-card-content>
                </mat-card>
                } @empty {
                <span>Empty...smth went wrong</span>
                }
            </div>
            <app-set-btn [btnTitle]="btnTitle" (click)="goToMenu.emit()" />
        </div>
    </div>
</div>
