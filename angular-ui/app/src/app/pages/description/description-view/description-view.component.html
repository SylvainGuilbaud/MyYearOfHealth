<div class="page">
    <div class="main-container">
        <div class="main-container__title primary-h2-font">
            Plan description
        </div>
        <div class="main-container__plan green-box">
            <div class="list" *ngFor="let item of carePlanItems">
                <div class="item">{{item.carePlan}}</div>
            </div>
        </div>
        <app-set-btn [btnTitle]="btnTitle" (click)="createOwnPlan.emit()" />
    </div>
</div>
