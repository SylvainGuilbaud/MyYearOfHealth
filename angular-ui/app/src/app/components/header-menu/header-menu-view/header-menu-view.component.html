<button color="primary" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    @if (isUserLogin) {
    <mat-icon>face</mat-icon>
    }
    @else {
    <mat-icon>menu</mat-icon>
    }

</button>
<mat-menu #menu="matMenu" color="primary">
    <div class="header-menu">
        <a mat-button color="primary" (click)="goToAboutPage()">
            <mat-icon>home</mat-icon>
            <span>About App</span>
        </a>

        @if (isUserLogin) {
        <a mat-button color="primary" (click)="userInfo()">
            <mat-icon>settings_accessibility</mat-icon>
            <span>Patient</span>
        </a>
        <a mat-button color="primary" (click)="measurement()">
            <mat-icon>bubble_chart</mat-icon>
            <span>Measurement</span>
        </a>
        <a mat-button color="primary" (click)="planCare()">
            <mat-icon>self_improvement</mat-icon>
            <span>Plan care</span>
        </a>
        <a mat-button color="primary" (click)="menuPage()">
            <mat-icon>menu</mat-icon>
            <span>Menu</span>
        </a>
        <a mat-button color="primary" (click)="changeYourHabbits()">
            <mat-icon>add_chart</mat-icon>
            <span>Fix your habbits</span>
        </a>
        <a mat-button color="primary" (click)="trackerHabbits()">
            <mat-icon>insert_chart</mat-icon>
            <span>Track your habbits</span>
        </a>

        <a mat-button color="primary" (click)="userLogout()">
            <mat-icon>logout</mat-icon>
            <span>logout</span>
        </a>

        }
        @if (isUserLogout) {
        <a mat-button color="primary" (click)="logIn()">
            <mat-icon>login</mat-icon>
            <span>login</span>
        </a>
        }


    </div>
</mat-menu>
